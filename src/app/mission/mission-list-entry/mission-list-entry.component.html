<ion-card *ngIf="mission !== undefined">
  <ion-card-header>
    <ion-card-subtitle>{{ mission.type }}</ion-card-subtitle>
    <ion-card-title>{{ mission.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="description">
      <p>{{ mission.description }}</p>
    </div>
  </ion-card-content>
</ion-card>
