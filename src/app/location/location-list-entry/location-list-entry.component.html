<app-notification-icon
  type="location"
  [id]="location.id"
></app-notification-icon>
<ion-card
  routerDirection="forward"
  [routerLink]="['/location/' + location.id]"
  appSlideIn
>
  <div id="image">
    <div class="image-wrapper">
      <ion-img
        id="background"
        [src]="
          location.map_image ? location.map_image : placeholderService.getPlaceholder()
        "
      ></ion-img>
    </div>
    <div class="image-wrapper">
      <ion-img
        id="foreground"
        [src]="
          location.map_image ? location.map_image : placeholderService.getPlaceholder()
        "
      ></ion-img>
    </div>
  </div>
  <ion-card-header>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="content"></div>
  </ion-card-content>
</ion-card>
