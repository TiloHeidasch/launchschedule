<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="rocket"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="container" *ngIf="rocket!==undefined">
    <div id="rocket">
      <app-rocket-detail-card [rocket]="rocket"></app-rocket-detail-card>
    </div>
    <div id="manufacturer">
      <ion-item> Manufacturer </ion-item>
      <app-agency-list-entry
        [agency]="rocket.manufacturer"
      ></app-agency-list-entry>
    </div>
  </div>
</ion-content>
