<app-notification-icon
  type="event"
  [id]="event.id"
  [relatedTypeIds]="[
    {
      type: 'spacestation',
      id: event.spacestations[0] ? event.spacestations[0].id : ''
    }
  ]"
></app-notification-icon>
<ion-card *ngIf="event !== undefined">
  <div id="image">
    <div class="image-wrapper">
      <ion-img
        id="background"
        [src]="
          event.feature_image ? event.feature_image : 'assets/placeholder.png'
        "
      >
      </ion-img>
    </div>
    <div class="image-wrapper">
      <ion-img
        [title]="event.name"
        [text]="event.type.name"
        ionImgViewer
        id="foreground"
        [src]="
          event.feature_image ? event.feature_image : 'assets/placeholder.png'
        "
      >
      </ion-img>
    </div>
  </div>
  <ion-card-header>
    <ion-card-subtitle>{{ event.type.name }}</ion-card-subtitle>
    <ion-card-title>{{ event.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div id="countdown-container">
      <app-countdown [date]="date"></app-countdown>
    </div>
    <div id="description">
      <ion-item>
        <ion-label> Description </ion-label>
      </ion-item>
      <p>{{ event.description }}</p>
    </div>
    <div id="location">
      <ion-item>
        <ion-label> Location </ion-label>
      </ion-item>
      <p>{{ event.location }}</p>
    </div>
  </ion-card-content>
</ion-card>
