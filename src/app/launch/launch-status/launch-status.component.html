<div *ngIf="status !== undefined">
  <div [ngSwitch]="status.id">
    <!-- 1 - Go -- green -->
    <!-- 2 - TBD -- purple -->
    <!-- 3 - Success -- green -->
    <!-- 4 - Fail -- red -->
    <!-- 5 - Hold -- purple -->
    <!-- 6 - In Flight -- blue -->
    <!-- 7 - Partial Failure -- yellow -->
    <!-- 8 - To be confirmed -- yellow -->
    <div *ngSwitchCase="1">
      <ion-chip color="good">
        <ion-label color="good">{{ status.name }}</ion-label>
      </ion-chip>
    </div>
    <div *ngSwitchCase="2">
      <ion-chip color="unsure">
        <ion-label color="unsure">{{ status.name }}</ion-label>
      </ion-chip>
    </div>
    <div *ngSwitchCase="3">
      <ion-chip color="good">
        <ion-label color="good">{{ status.name }}</ion-label>
      </ion-chip>
    </div>
    <div *ngSwitchCase="4">
      <ion-chip color="bad">
        <ion-label color="bad">{{ status.name }}</ion-label>
      </ion-chip>
    </div>
    <div *ngSwitchCase="5">
      <ion-chip color="trouble">
        <ion-label color="trouble">{{ status.name }}</ion-label>
      </ion-chip>
    </div>
    <div *ngSwitchCase="6">
      <ion-chip color="primary">
        <ion-label color="primary">{{ status.name }}</ion-label>
      </ion-chip>
    </div>
    <div *ngSwitchCase="7">
      <ion-chip color="trouble">
        <ion-label color="trouble">{{ status.name }}</ion-label>
      </ion-chip>
    </div>
    <div *ngSwitchCase="8">
      <ion-chip color="trouble">
        <ion-label color="trouble">{{ status.name }}</ion-label>
      </ion-chip>
    </div>
    <div *ngSwitchDefault></div>
  </div>
</div>
