<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="agency"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="container" *ngIf="agency!==undefined">
    <div id="agency">
      <app-agency-detail-card [agency]="agency"></app-agency-detail-card>
    </div>
    <div id="rocket-list">
      <app-rocket-list-entry
        *ngFor="let rocket of agency.launcher_list"
        [rocket]="rocket"
      ></app-rocket-list-entry>
    </div>
    <div id="spacecraft-list">
      <app-spacecraft-list-entry
        *ngFor="let spacecraft of agency.spacecraft_list"
        [spacecraft]="spacecraft"
      >
      </app-spacecraft-list-entry>
    </div>
    <!-- <div id="location">
      <app-location-detail-card [location]='agency.location'></app-location-detail-card>
    </div>
    <div id="agency">
      <app-agency-detail-card [agency]='agency.lsp'></app-agency-detail-card>
    </div> -->
  </div>
</ion-content>
