<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title id="title">NASA Images</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getEpicPictures($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NASA Images</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="epicPictures.length===0">
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
    <app-list-entry-dummy></app-list-entry-dummy>
  </div>
  <div *ngIf="epicPictures.length>0">
    <div *ngFor="let epicPicture of epicPictures">
      <app-blue-marble-list-entry
        [epicPicture]="epicPicture"
      ></app-blue-marble-list-entry>
    </div>
  </div>
</ion-content>
