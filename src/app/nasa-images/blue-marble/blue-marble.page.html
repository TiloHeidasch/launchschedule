<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title id="title">NASA Images</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getEpicPictures($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NASA Images</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row *ngIf="epicPictures.length===0">
        <ion-col
          *ngFor="let item of [].constructor(24)"
          size="12"
          size-sm="6"
          size-md="4"
          size-xl="3"
        >
          <app-list-entry-dummy></app-list-entry-dummy>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          *ngFor="let epicPicture of epicPictures"
          size="12"
          size-sm="6"
          size-md="4"
          size-xl="3"
        >
          <app-blue-marble-list-entry
            [epicPicture]="epicPicture"
          ></app-blue-marble-list-entry>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
