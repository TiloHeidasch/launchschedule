<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title id="title">NASA Images</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getMarsPhotos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NASA Images</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="marsPhotos.length>0">
    <div *ngFor="let marsPhoto of marsPhotos">
      <app-rover-list-entry
        [marsPhoto]="marsPhoto"
      ></app-rover-list-entry>
    </div>
  </div>
</ion-content>
