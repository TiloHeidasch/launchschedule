<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title id="title">NASA Images</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content
  #curiosityContent
  [scrollEvents]="true"
  (ionScroll)="logScrolling($event)"
  [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="loadFirst($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NASA Images</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-list>
    <div *ngFor="let marsPhoto of store.curiosityImages">
      <app-rover-list-entry
        [marsPhoto]="marsPhoto"
      ></app-rover-list-entry>
    </div>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="circular"
        loadingText="Loading more photos..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll></div
>
</ion-content>
