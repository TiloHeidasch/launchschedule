<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title id="title">NASA Images</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getAstroImageOfTheDay($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NASA Images</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="astroImageOfTheDay">
    <app-astro-image-of-the-day-list-entry
      [astroImageOfTheDay]="astroImageOfTheDay"
    ></app-astro-image-of-the-day-list-entry>
  </div>
</ion-content>
