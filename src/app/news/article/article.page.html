<ion-content
  #articleContent
  [scrollEvents]="true"
  (ionScroll)="logScrolling($event)"
  [fullscreen]="true"
>
  <ion-refresher slot="fixed" (ionRefresh)="loadFirst($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="container">
    <ion-list>
      <div *ngFor="let newsItem of store.articles">
        <app-news-list-entry
          [newsItem]="newsItem"
          type="Article"
        ></app-news-list-entry>
      </div>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="circular"
        loadingText="Loading more newsItems..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll></div
></ion-content>
