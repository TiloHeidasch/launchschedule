<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title id="title">{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button id="switch" (click)="switchStream()">
        <ion-icon slot="icon-only" name="camera-reverse"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="livestream-container" *ngIf="store.dashboard && store.dashboard.live_streams && store.dashboard.live_streams.length>0 ">
    <youtube-player
      *ngIf="videoId"
      height="100%"
      width="100%"
      videoId="0"
      suggestedQuality="highres" 
            (stateChange)="videoStateChange($event)"
            (ready)="videoReady($event)"
    ></youtube-player>
  </div>
  <ion-tabs 
  *ngIf="store.dashboard">
    <ion-tab-bar slot="bottom,top">
      <ion-tab-button tab="overview">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Overview</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="previous">
        <ion-icon name="rocket"></ion-icon>
        <ion-label>Previous Activity</ion-label>
      </ion-tab-button>
      <!-- <ion-tab-button tab="vehicle">
        <ion-icon name="construct"></ion-icon>
        <ion-label>Starships</ion-label>
      </ion-tab-button> -->
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
