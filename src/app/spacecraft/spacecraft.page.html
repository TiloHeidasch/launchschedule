<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="spacecraft"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="spacecraft!==undefined">
    <div id="spacecraft">
      <app-spacecraft-detail-card
        [spacecraft]="spacecraft"
      ></app-spacecraft-detail-card>
    </div>
    <div id="agency">
      <ion-item>
        Agency
      </ion-item>
      <app-agency-list-entry
        [agency]="spacecraft.agency"
      ></app-agency-list-entry>
    </div>
  </div>
</ion-content>
