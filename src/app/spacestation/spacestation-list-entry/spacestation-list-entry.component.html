<div>
  <app-notification-icon
    type="spacestation"
    [id]="spacestation.id"
  ></app-notification-icon>
  <ion-card
    *ngIf="spacestation"
    routerDirection="forward"
    [routerLink]="['/spacestation/' + spacestation.id]"
    appSlideIn
  >
    <div id="image">
      <div class="image-wrapper">
        <ion-img
          id="background"
          [src]="
            spacestation.image_url
              ? spacestation.image_url
              : 'assets/placeholder.png'
          "
        >
        </ion-img>
      </div>
      <div class="image-wrapper">
        <ion-img
          id="foreground"
          [src]="
            spacestation.image_url
              ? spacestation.image_url
              : 'assets/placeholder.png'
          "
        >
        </ion-img>
      </div>
    </div>
    <ion-card-header>
      <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
      <ion-card-title>{{ title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="content">
        <p id="founded">*{{ spacestation.founded }}</p>
        <p id="deorbited" *ngIf="spacestation.deorbited !== null">
          â€ {{ spacestation.deorbited }}
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</div>
